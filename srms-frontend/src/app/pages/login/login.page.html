<ion-header class="login-header">
  <ion-toolbar color="primary">
    <ion-title class="login-title">Welcome Back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-background">
  <div class="login-container">
    <form (submit)="login()" class="login-form">
      <ion-item lines="none" class="custom-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-item">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="login-button">Login</ion-button>

      <ion-text color="danger" *ngIf="errorMessage">
        <p class="error-text">{{ errorMessage }}</p>
      </ion-text>
    </form>

    <ion-text color="medium" class="signup-text">
      <p>
        Donâ€™t have an account?
        <a routerLink="/signup" class="signup-link">Sign up</a>
      </p>
    </ion-text>
  </div>
</ion-content>
